<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }

        .img-box{
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 15px;
            overflow: hidden;
            width: 150px;
            height: 150px;
            border: 2px solid #000; 
        }

        .img-box img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <div class="img-box">
        <img src="kusal_headshot.png" alt="Kusal Profile Picture">
    </div>
    
</body>
</html>
